
{% extends 'Home/_base.html' %}


{% block content %}






        

<section class="content">
    
    <div class="container-fluid">
        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2> <strong>Add Ovr</strong>  </h2>
                        
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-md 6">
                                <form method="post" enctype="multipart/form-data">
                                    {%csrf_token%}
                                
                                    <div class="row clearfix">
                                        {% for field in form %}
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                                {{ field }}
                                            </div>
                                        </div>
                                        {% endfor %}
                                       
                                        <div class="col-md-6">
                                            
                                            <button type="submit" class="btn btn-raised btn-primary btn-round waves-effect m-l-20">add</button>          
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
                           
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
    </div>
</section>

{% endblock %}
